<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Form</title>
</head>

<body>

  <div class="container my-4">
    <form>
      <div class="card">
        <div class="card-header text-left fs-5">
          <b>Payment form exaple</b>
        </div>
        <div class="card-body">
          <div class="alert alert-danger py-2" role="alert">
            Some fields are missing
          </div>

          <div class="row">
            <div class="col-md-5">
              <label for="inputCard" class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" id="inputEmail4">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000" id="inputPassword4">
            </div>
            <div class="col-4">
              <label for="inputAmount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected disabled class="text-secondary">Pick a state</option>
                <option>Spain</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputPostalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputPostalCode">
            </div>
          </div>
          <div class="row d-flex justify-content-between mt">
            <div class="col-3">
              <label>We accept</label>
              <div class="container bg-secondary border text-white">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">
                    <i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3">
                    <i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                    value="option4">
                  <label class="form-check-label" for="inlineRadio4">
                    <i class="fa-brands fa-cc-paypal"></i></label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <div class="footer text-body-secondary fs-6">
                Add any note here.
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-1">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
